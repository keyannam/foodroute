{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}
{% block heading %}Restaurant Sign Up{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form restaurant_form %}
      <button type="submit" class="btn btn-orange">Sign Up</button>
    </form>
    <a href="{% url 'restaurant-sign-in' %}">Already Have An Account?</a>
{% endblock %}
